<!DOCTYPE html>
<html manifest="vocabulink-v1.appcache">
  <head>
    <title>Vocabulink</title>
    <link rel="stylesheet" type="text/css" href="offline.css">
  </head>
  <body>
    <div id="menuArea">
      <ul>
        <li>Reviews Queued: <span id="reviewsQueued"></span></li>
        <li>Grades Pending: <span id="gradesPending"></span></li>
        <li>Last Sync: <span id="lastSync"></span></li>
        <li><button id="sync">Sync</button></li>
        <li><button id="review" disabled>Begin Review</button></li>
      </ul>
    </div>
    <div id="reviewArea" style="display: none">
      <table>
        <tbody>
          <tr id="foreign"><td colspan="6"></td></tr>
          <tr id="familiar"><td colspan="6"></td></tr>
          <tr id="gradeBar">
            <td grade="0.0">blank</td>
            <td grade="0.2">wrong</td>
            <td grade="0.4">almost</td>
            <td grade="0.6">barely</td>
            <td grade="0.8">good</td>
            <td grade="1.0">perfect</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="lib.offline.js"></script>
  </body>
</html>
